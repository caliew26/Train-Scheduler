<body>
    <audio autoplay>
        <source src="/All aboard.mp3" type="audio/mpeg">

    <header>All aboard the Crazy Train!</header>
    <!-- <img src="assets/images/WaltDisneyTrainStation.jpg" alt="Walt Disney Train Station"> -->

    <div id="tableDiv">
        <div>
            <h3>Current Train Schedule</h3>
        </div>
        <table class="table table-striped" id="trainTable">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (minutes)</th>
                    <th scope="col">Next Departure</th>
                    <th scope="col">Minutes Away</th>
                    <!-- <th scope="col">Delete</th> -->
                </tr>
            </thead>
<!--create rows for the table that will house the user input-->            
            <tbody>
            </tbody>
        </table>
    </div>
<!-- create a form that will require user input-->    
    <form id="addTrainInfo container-fluid">
        <div class="form-group" id="addTrainInfo">
            <h3>Add Train Info</h3>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" maxlength="35" class="form-control" id="trainName-display" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="destinationLocation">Destination</label>
                <input type="text" maxlength="25" class="form-control" id="destination-display" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="frequencyOfDeparture">Frequency (minutes)</label>
                <input type="text" maxlength="3" class="form-control" id="frequency-display" placeholder="Frequency Departure">
            </div>
            <div class="form-group">
                <label for="nextDepartureTime">Next Departure</label>
                <input type="text" maxlength="10" class="form-control" id="nextDepartureTime-display" placeholder="Next Departure Time">
            </div>
            <button type="submit" class="btn btn-primary" id="trainInfoSubmit">Submit</button>
        </div>
    </form>
