<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Train Schedule</title>
        <!-- <link rel="images" href="assets/images/WaltDisneyTrainStation.jpg" -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
        <header>All aboard the Crazy Train!</header>

        <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="text" class="form-control" id="trainName"  placeholder="Train Name">
            </div>
            <div class="form-group">
              <label for="destinationLocation">Destination</label>
              <input type="text" class="form-control" id="destionationLocationName" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="frequencyOfDeparture">Frequency</label>
                <input type="text" class="form-control" id="frequency"  placeholder="Frequency Departure">
            </div>
            <div class="form-group">
                <label for="nextArrivalTime">Next Arrival</label>
                <input type="text" class="form-control" id="nextArrivalTime"  placeholder="Next Arrival Time">
            </div>
            <div class="form-group">
                <label for="minutesAway">Minutes Away</label>
                <input type="text" class="form-control" id="minutesAway"  placeholder="Minutes till departure">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/javascript/Schedule.js"></script>

    </body>
</html>
